<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>

<body>
    <main>
        <h1 class="title">Our Pricing</h1>
        <div class="switch">
            <p class="text-switch">Annually</p>
            <label class="label" for="input">
                <input type="checkbox" class="label__input" id="input" checked="true" />
                <span class="label__circle"></span>
            </label>
            <p class="text-switch">Monthly</p>
        </div>
        <div class="container-column">
            <section class="column">
                <p class="plan-name">Basic</p>
                <p class="price">
                    <span>$</span>
                    <span id="basic">19.99</span>
                </p>
                <div class="data">
                    <hr class="line">
                    <p class="text-data">
                        500 GB Storage
                    </p>
                    <hr class="line">
                    <p class="text-data">
                        2 Users Allowed
                    </p>
                    <hr class="line">
                    <p class="text-data">
                        Send up to 3 GB
                    </p>
                    <hr class="line">
                </div>
                <button class="btn">LEARN MORE</button>
            </section>
            <section class="column">
                <p class="plan-name color-white">Professional</p>
                <p class="price color-white">
                    <span>$</span>
                    <span id="prof">24.99</span>
                </p>
                <div class="data">
                    <hr class="line">
                    <p class="text-data color-white">
                        1 TB Storage
                    </p>
                    <hr class="line">
                    <p class="text-data color-white">
                        5 Users Allowed
                    </p>
                    <hr class="line">
                    <p class="text-data color-white">
                        Send up to 10 GB
                    </p>
                    <hr class="line">
                </div>
                <button class="btn btn-selected">LEARN MORE</button>
            </section>
            <section class="column">
                <p class="plan-name">Master</p>
                <p class="price">
                    <span>$</span>
                    <span id="master">39.99</span>
                </p>
                <div class="data">
                    <hr class="line">
                    <p class="text-data">
                        2 TB Storage
                    </p>
                    <hr class="line">
                    <p class="text-data">
                        10 Users Allowed
                    </p>
                    <hr class="line">
                    <p class="text-data">
                        Send up to 20 GB
                    </p>
                    <hr class="line">
                </div>
                <button class="btn">LEARN MORE</button>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
